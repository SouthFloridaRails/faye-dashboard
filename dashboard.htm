<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://localhost:8000/faye.js"> </script>
    <script type="text/javascript" src="dashboard.js"></script>
  </head>
  <table>
    <tr valign="top">
      <td>
        <div id="publish">
          <h3>Publish</h3>
          <form>
            <input id="channel" type="text" value="/some_channel" />
            <br />
            <textarea id="data" rows=10/>
            </textarea>
            <br />
            <input type="submit" id="submit" />
          </form>
          <div id="error">
          </div>
        </div>
        <div id="subscribe">
          <h3>Subscribe</h3>
          <form>
            <input id="subscribe_channel" type="text" value="/some_channel" />
            <br />
            <input type="submit" id="submit" />
          </form>
        </div>
      </td>
      <td>
        <h3>Log</h3>
        <table id="log">
        </table>
      </td>
    </tr>
  </table>
</html>
